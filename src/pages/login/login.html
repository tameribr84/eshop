<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-list>

        <ion-item class="login_list">
          <ion-label fixed>Account</ion-label>
          <ion-input type="text" value="" placeholder="Username/Phone NO."></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item no-lines >
          <button ion-button clear item-start>Sign up now! </button>
          <button ion-button clear item-end>Forget password ? </button>
        
        </ion-item>
      
      </ion-list>

      <button ion-button block color="danger" class="login_btn" >Login</button>

</ion-content>
