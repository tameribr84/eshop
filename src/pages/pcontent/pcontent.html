<ion-header>

  <ion-navbar>
    <ion-segment [(ngModel)]="tabs">
      <ion-segment-button value="plist">
        Product
      </ion-segment-button>
      <ion-segment-button value="pdetail">
        Detail
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="p_content">
    <div [ngSwitch]="tabs">
      <div class="con_1" *ngSwitchCase="'plist'">
        <div class="p_img">
          <img [src]="baseUrl + item.pic" />
        </div>
        <div class="p_info">
          <div class="p_title">
            <h2>{{item.title}}</h2>
            <p>{{item.sub_title}}</p>
          </div>
          <div class="p_price">
            <span class="now_price">Special：
              <span class="price">${{item.price}}</span>
            </span>
            was：
            <span class="pre_price"> ${{item.old_price}}</span>
          </div>
        </div>

        <div class="p_attr">
          <div *ngIf="item.attr">
            <div class="attr1" *ngFor="let attr of item.attr">
              <strong>{{attr.cate}}:</strong> 

              <span *ngFor="let a of attr.list">{{a}}</span>
              
            </div>
          </div>

          <div class="quantity">
            <strong>Quantity:</strong>
            <div class="cart_number">
              <div class="input_left">-</div>
              <div class="input_center">
                <input type="text" readonly="readonly" value="1" name="qty" id="qty" />
              </div>
              <div class="input_right">+</div>
            </div>
          </div>
        </div>

        <div class="shipment_fee">
          <strong>Shipment Fee: </strong>
          <span>Free</span>
        </div>



      </div>


      <ion-list *ngSwitchCase="'pdetail'">
        Product Detail
      </ion-list>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer_bar">
      <div class="carticon">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
        <p>Cart</p>
        <ion-badge color="danger">1</ion-badge>
      </div>
      <div class="addcart">
        Add Cart
      </div>
      <div class="buy">
        Buy Now
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
