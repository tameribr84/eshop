<ion-header>

  <ion-navbar>
    <ion-title>Product List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="product_list" *ngIf="prodList.length>0">
    <ion-list>
      <ion-item *ngFor="let item of prodList">
        <ion-thumbnail item-start>
          <img [src]="config.apiUrl + item.pic">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>{{item.price}}</p>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>



</ion-content>
