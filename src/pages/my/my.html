<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div class="login">
    <div class="userimg">
      <img src="assets/imgs/user.png" />
    </div>
    <div class="login_reg_btn">
      <button ion-button [navPush]="loginPage">Login</button>
      <button ion-button [navPush]="registerPage">Register</button>
    </div>
  </div>

  <ion-list inset >
      <ion-item-divider color="light"></ion-item-divider>
      <button ion-item>
          <ion-icon name="ios-paper-outline" item-start></ion-icon>
          My Orders
      </button>
      <button ion-item>
          <ion-icon name="ios-card-outline" item-start></ion-icon>
          Pending Payment
      </button>
      <button ion-item>
          <ion-icon name="ios-plane-outline" item-start></ion-icon>
          In Transit
      </button>
    
    <ion-item-divider color="light"></ion-item-divider>


    <button ion-item>
        <ion-icon name="ios-bookmark-outline" item-start></ion-icon>
        Saved
    </button>
    <button ion-item>
        <ion-icon name="ios-information-outline" item-start></ion-icon>
        Help
    </button>
    <ion-item-divider color="light"></ion-item-divider>

    </ion-list>

</ion-content>
