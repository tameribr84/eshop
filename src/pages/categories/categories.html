<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="cate_content">
    <div class="cate_left">

      <ion-list>
        <button ion-item *ngFor="let item of cateList"></button>
        {{item}}
      </ion-list>

    </div>

    <div class="cate_right">

        <ion-row>
            <ion-col col-4 *ngFor="let item of popList">
                <img src={{item.pic}} />
                <p> {{item.title}}</p>
      
            </ion-col>
            <ion-col col-4 *ngFor="let item of popList">
                <img src={{item.pic}} />
                <p> {{item.title}}</p>
      
            </ion-col>
          </ion-row>
      right
    </div>
  </div>

</ion-content>
